<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>De Orde van de Nachtvlinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background: black;
      text-align: center;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.2);
    }

    .logo {
      width: 300px;
      height: auto;
      z-index: 1;
    }

    .popup {
      background: rgba(0, 0, 0, 0.8);
      color: #e0c68e;
      padding: 20px 40px;
      border: 2px solid #e0c68e;
      font-size: 1.2rem;
      display: none;
      z-index: 1;
      box-shadow: 0 0 20px #e0c68e;
      white-space: nowrap;
      min-width: 250px;
      position: relative;
    }

    .close-icon {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #e0c68e;
      transition: color 0.3s;
    }

    .close-icon:hover {
      color: white;
    }

    h1 {
      color: #e0c68e;
      font-size: 2rem;
      margin: 20px 0;
      font-weight: normal;
      z-index: 1;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      border: 1px solid #e0c68e;
      background: transparent;
      color: #e0c68e;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      z-index: 1;
      transition: background 0.3s, color 0.3s;
    }

    .button:hover {
      background: #e0c68e;
      color: black;
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline>
  <source src="achtergrond.mp4" type="video/mp4">
</video>

<img src="03LaG3Wf.png" alt="Logo De Orde van de Nachtvlinder" class="logo">

<!-- Popup tussen logo en tekst -->
<div id="popup" class="popup">
  <div class="close-icon" onclick="closePopup()">&#10005;</div>
  De waarheid is onderweg
</div>

<h1>Niet alles wat verdween, blijft verloren...</h1>

<button class="button" onclick="showPopup()">Ontdek Meer</button>

<script>
function showPopup() {
  document.getElementById('popup').style.display = 'inline-block';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}
</script>

</body>
</html>
